    <script>
        function out()
        {
            layer.confirm('是否确认退出？', {
                btn: ['确定', '取消',], //可以无限个按钮
            }, function(index)
            {
                $.ajax({
                    type: 'post',
                    url: '/sun_admin/out',
                    dataType: 'json',
                    data: {},
                    success: function(res){
                        layer.msg(res.msg);
                        if(res.status == '200')
                        {
                            setTimeout("window.location.href='/sun_admin/login'",1800);
                        }
                    },
                });
            }, function(index){
                //按钮【按钮二】的回调
            });
        }
    </script>

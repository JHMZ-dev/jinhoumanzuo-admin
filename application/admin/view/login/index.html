<script>
    var demo_4 = _dx.Captcha(document.getElementById('demo-popup'), {
        appId: '982f0301767f71cfe2903b86ed6895d9',
        style: 'popup',
        success: function (token) {
            var uname    = $('.uname').val();
            var pass     = $('.pass').val();
            var box      = $(".box").is(":checked");
            if(box)
            {
                box2 = '1';
            }else{
                box2 = '0';
            }
            $.ajax({
                type: 'post',
                url: '/sun_admin/checkLogin',
                dataType: 'json',
                data: {"username":uname,"password":pass,"remember":box2,"token":token},
                success: function(newres)
                {
                    alert(newres.msg);
                    if(newres.status == '200')
                    {
                        demo_4.hide();
                        setTimeout("window.location.href='/sun_admin/index'",1800);
                    }else{
                        demo_4.hide();
                        demo_4.reload();
                    }
                },
            });
        }
    })
    document.getElementById('btn-popup').onclick = function() {
        demo_4.show()
    }
</script>

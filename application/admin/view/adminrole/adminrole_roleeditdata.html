    .form-control{width:96%;}

<div class="wrapper">
    <div class="row justify-content-md-center">
        <div class="col-md-9" style="margin-top: 50px;">
            <div class="card">
                <div class="card-body">
                    <div class="px-3">
                        <form class="form">
                            <div class="card-content">
                                <div class="card-body">
                                    <div class="form-body">
                                        <div class="row">
                                            <div class="form-group col-12 mb-2">
                                                <label >名称</label>
                                                <input type="text" class="form-control" name="role_name" id="role_name" value="{$res.role_name}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions center">
                                    <button type="button" class="btn btn-raised btn-primary add">
                                        <i class="fa fa-check-square-o"></i> 提交
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!-- END PAGE LEVEL JS-->
<script>
    $(".add").click(function(){

        var type      = '{$type}';
        var role_name      = $('#role_name').val();
        $.ajax({
            type: 'post',
            url: '/sun_admin/adminrole_roleeditdatasub',
            dataType: 'json',
            data: {"role_name":role_name,"type":type},
            success: function(res){
                if(res.status == '200')
                {
                    swal(
                        res.msg,
                        '',
                        'success'
                    );
                    //history.go(0);
                }else{
                    swal(
                        res.msg,
                        '',
                        'error'
                    );
                }
            },
        });
    })
</script>

<body data-col="2-columns" class=" 2-columns  layout-dark">
<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="wrapper">

    <div class="row justify-content-md-center">
        <div class="col-md-6" style="margin-top: 50px;">
            <div class="card">
                <div class="card-body">
                    <div class="px-3">
                        <form class="form">
                            <div class="form-body">
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label for="address">地址</label>
                                        <input type="text" id="address" class="form-control address" value="">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label for="type">类型</label>
                                        <select name="type" class="form-control type" id="type">
                                            <option value="1">可用</option>
                                            <option value="0">不可用</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-actions center">
                                    <button type="button" class="btn btn-raised btn-primary add">
                                        <i class="fa fa-check-square-o"></i> Add
                                    </button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!-- END PAGE LEVEL JS-->
<script>


    $(".add").click(function(){
        var address   = $('.address').val();
        var type       = $('.type').val();

        $.ajax({
            type: 'post',
            url: '/sun_admin/puman_address_add_sub',
            dataType: 'json',
            data: {"address":address,"type":type},
            success: function(res){
                if(res.status == '200')
                {
                    swal(
                        res.msg,
                        '',
                        'success'
                    );
                }else{
                    swal(
                        res.msg,
                        '',
                        'error'
                    );
                }
            },
        });
    })
</script>

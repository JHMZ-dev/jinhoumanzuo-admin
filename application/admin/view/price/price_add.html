<body data-col="2-columns" class=" 2-columns  layout-dark">
<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="wrapper">

    <div class="row justify-content-md-center">
        <div class="col-md-6" style="margin-top: 50px;">
            <div class="card">
                <div class="card-body">
                    <div class="px-3">
                        <form class="form">
                            <div class="form-body">
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label for="eventInput1">日期</label>
                                        <input type="text" id="eventInput1" class="form-control day" value="{$day}">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label for="eventInput2">价格</label>
                                        <input type="text" id="eventInput2" class="form-control price" placeholder="人民币">
                                    </div>
                                </div>
                            <div class="form-actions center">
                                <button type="button" class="btn btn-raised btn-primary add">
                                    <i class="fa fa-check-square-o"></i> Add
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="http://img.lll1.vip/apex-assets/vendors/js/sweetalert2.min.js" type="text/javascript"></script>
<script src="http://img.lll1.vip/apex-assets/vendors/js/toastr.min.js" type="text/javascript"></script>

<script>
    $(".add").click(function(){
        var day    = $('.day').val();
        var price    = $('.price').val();
        $.ajax({
            type: 'post',
            url: '/sun_admin/price_add_edit',
            dataType: 'json',
            data: {"price":price,"day":day},
            success: function(res)
            {
                if(res.status == '200')
                {
                    swal(
                        res.msg,
                        '',
                        'success'
                    );
                    var index = parent.layer.getFrameIndex(window.name);
                    setTimeout(function(){parent.layer.close(index);},1800);
                }else{
                    swal(
                        res.msg,
                        '',
                        'error'
                    );
                }
            },
        });
    })
</script>

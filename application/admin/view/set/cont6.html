{include file="common/head" /}
<body data-col="2-columns" class=" 2-columns  layout-dark">
<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="wrapper">

    <div class="row justify-content-md-center">
        <div class="col-md-9" style="margin-top: 50px;">
            <div class="card">
                <div class="card-body">
                    <div class="px-3">
                        <form class="form">
                            <div class="form-body">
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label >ios版本名</label>
                                        <input type="text" class="form-control ios_version_name" value="{$data.ios.version_name}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-body">
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label >ios版本号</label>
                                        <input type="text" class="form-control ios_version_code" value="{$data.ios.version_code}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-body">
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label >ios升级简介</label>
                                        <input type="text" class="form-control ios_version_desc" value="{$data.ios.version_desc}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-body">
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label >ios是否强制升级(1是 0不是)</label>
                                        <input type="text" class="form-control ios_version_upgrade" value="{$data.ios.version_upgrade}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-body">
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label >ios下载地址</label>
                                        <input type="text" class="form-control ios_version_url" value="{$data.ios.version_url}">
                                    </div>
                                </div>
                            </div>
                            <hr />
                            <div class="form-body">
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label >Android版本名</label>
                                        <input type="text" class="form-control android_version_name" value="{$data.android.version_name}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-body">
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label >Android版本号</label>
                                        <input type="text" class="form-control android_version_code" value="{$data.android.version_code}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-body">
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label >Android升级简介</label>
                                        <input type="text" class="form-control android_version_desc" value="{$data.android.version_desc}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-body">
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label >Android是否强制升级(1是 0不是)</label>
                                        <input type="text" class="form-control android_version_upgrade" value="{$data.android.version_upgrade}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-body">
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label >Android下载地址</label>
                                        <input type="text" class="form-control android_version_url" value="{$data.android.version_url}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions center">
                                <button type="button" class="btn btn-raised btn-primary add">
                                    <i class="fa fa-check-square-o"></i> Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!-- END PAGE LEVEL JS-->
<script>
    $(".add").click(function(){
        var ios_version_name   = $('.ios_version_name').val();
        var ios_version_code   = $('.ios_version_code').val();
        var ios_version_url   = $('.ios_version_url').val();
        var ios_version_desc   = $('.ios_version_desc').val();
        var ios_version_upgrade   = $('.ios_version_upgrade').val();

        var android_version_desc   = $('.android_version_desc').val();
        var android_version_upgrade   = $('.android_version_upgrade').val();
        var android_version_name   = $('.android_version_name').val();
        var android_version_code   = $('.android_version_code').val();
        var android_version_url   = $('.android_version_url').val();
        var type      = '{$type}';
        $.ajax({
            type: 'post',
            url: '/sun_admin/set_edit_all',
            dataType: 'json',
            data: {"type":type,"ios_version_name":ios_version_name,"ios_version_code":ios_version_code,"ios_version_url":ios_version_url,"android_version_name":android_version_name,"android_version_code":android_version_code,"android_version_url":android_version_url,"ios_version_desc":ios_version_desc,"ios_version_upgrade":ios_version_upgrade,"android_version_desc":android_version_desc,"android_version_upgrade":android_version_upgrade},
            success: function(res){
                if(res.status == '200')
                {
                    swal(
                        res.msg,
                        '',
                        'success'
                    );
                }else{
                    swal(
                        res.msg,
                        '',
                        'error'
                    );
                }
            },
        });
    })
</script>
</body>

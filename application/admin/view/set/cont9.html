                            </div>

                        <div class="form-body">

                                <div class="form-group col-12 mb-2">
                                    <label >是会员每天能创建多少个点</label>

                            </div>

                        <div class="form-body">

                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="form-body">
                            <div class="row">
                                <div class="form-group col-12 mb-2">
                                    <label >是会员每天可领取次数</label>
                                    <input type="text" class="form-control lingqu_vip" value="{$data.lingqu_vip}" onchange="up('lingqu_vip',1)">
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="form-body">
                            <div class="row">
                                <div class="form-group col-12 mb-2">
                                    <label >不是会员每天可领取次数</label>
                                    <input type="text" class="form-control lingqu_no_vip" value="{$data.lingqu_no_vip}" onchange="up('lingqu_no_vip',1)">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>

<script>

    function up(key,type)
    {
        var val   = $('.'+key).val();
        if(type == 1)
        {
            $.ajax({
                type: 'post',
                url: '/sun_admin/set_edit_add',
                dataType: 'json',
                data: {"key":key,"val":val},
                success: function(res){
                    if(res.status == '200')
                    {
                        swal(
                            res.msg,
                            '',
                            'success'
                        );
                    }else{
                        swal(
                            res.msg,
                            '',
                            'error'
                        );
                    }
                },
            });
        }else{
            $.ajax({
                type: 'post',
                url: '/sun_admin/set_edit_all',
                dataType: 'json',
                data: {"key":key,"val":val,"type":"8"},
                success: function(res){
                    if(res.status == '200')
                    {
                        swal(
                            res.msg,
                            '',
                            'success'
                        );
                    }else{
                        swal(
                            res.msg,
                            '',
                            'error'
                        );
                    }
                },
            });
        }
    }
</script>

<script>

    function up(key)
    {
        var val   = $('.'+key).val();
        $.ajax({
            type: 'post',
            url: '/sun_admin/set_edit_all',
            dataType: 'json',
            data: {"key":key,"val":val,"type":"8"},
            success: function(res){
                if(res.status == '200')
                {
                    swal(
                        res.msg,
                        '',
                        'success'
                    );
                }else{
                    swal(
                        res.msg,
                        '',
                        'error'
                    );
                }
            },
        });
    }
</script>

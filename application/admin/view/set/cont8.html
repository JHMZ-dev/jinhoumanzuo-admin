{include file="common/head" /}
<body data-col="2-columns" class=" 2-columns  layout-dark">
<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="wrapper">

    <div class="row justify-content-md-center">
        <div class="col-md-9" style="margin-top: 50px;">
            <div class="card">
                <div class="card-body">
                    <div class="px-3">
                        <div class="form-body">
                            <div class="row">
                                <div class="form-group col-12 mb-2">
                                    <label >规则(一行一条 不要多一行空值)</label>
                                    <textarea class="form-control invite_role" rows="7"  name="cont" onchange="up('invite_role',2)">{$data.invite_role}</textarea>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="form-body">
                            <div class="row">
                                <div class="form-group col-12 mb-2">
                                    <label >实名给上级送的金币数量(单位：个)</label>
                                    <input type="text" class="form-control invite_reg" value="{$data.invite_reg}" onchange="up('invite_reg',1)">
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="form-body">
                            <div class="row">
                                <div class="form-group col-12 mb-2">
                                    <label >签到7天送的金币数量(单位：个)</label>
                                    <input type="text" class="form-control invite_sign_7" value="{$data.invite_sign_7}" onchange="up('invite_sign_7',1)">
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="form-body">
                            <div class="row">
                                <div class="form-group col-12 mb-2">
                                    <label >下级开通会员反的金币数量(单位：个)</label>
                                    <input type="text" class="form-control invite_pay_vip" value="{$data.invite_pay_vip}" onchange="up('invite_pay_vip',1)">
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="form-body">
                            <div class="row">
                                <div class="form-group col-12 mb-2">
                                    <label >下级领红包得到的金币的倍数(单位：%)</label>
                                    <input type="text" class="form-control invite_bao" value="{$data.invite_bao}" onchange="up('invite_bao',1)">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!-- END PAGE LEVEL JS-->
<script>

    function up(key,type)
    {
        var val   = $('.'+key).val();
        if(type == 1)
        {
            $.ajax({
                type: 'post',
                url: '/sun_admin/set_edit_add',
                dataType: 'json',
                data: {"key":key,"val":val},
                success: function(res){
                    if(res.status == '200')
                    {
                        swal(
                            res.msg,
                            '',
                            'success'
                        );
                    }else{
                        swal(
                            res.msg,
                            '',
                            'error'
                        );
                    }
                },
            });
        }else{
            $.ajax({
                type: 'post',
                url: '/sun_admin/set_edit_all',
                dataType: 'json',
                data: {"key":key,"val":val,"type":"8"},
                success: function(res){
                    if(res.status == '200')
                    {
                        swal(
                            res.msg,
                            '',
                            'success'
                        );
                    }else{
                        swal(
                            res.msg,
                            '',
                            'error'
                        );
                    }
                },
            });
        }
    }
</script>

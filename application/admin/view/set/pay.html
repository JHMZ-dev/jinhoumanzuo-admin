<script>
    $(".add").click(function(){
        var content   = $('.cont').val();
        var type      = '{$type}'
        $.ajax({
            type: 'post',
            url: '/sun_admin/xieyi_edit',
            dataType: 'json',
            data: {"cont":content,"type":type},
            success: function(res){
                layer.msg(res.msg);
            },
        });
    })

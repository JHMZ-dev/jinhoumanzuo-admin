{include file="common/head" /}
<body data-col="2-columns" class=" 2-columns  layout-dark">
<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="wrapper">

    <div class="row justify-content-md-center">
        <div class="col-md-9" style="margin-top: 50px;">
            <div class="card">
                <div class="card-body">
                    <div class="px-3">
                        <form class="form">
                            <div class="form-body">
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label >微信app_id</label>
                                        <input type="text" class="form-control wx_app_id" value="{$data.wx_app_id}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-body">
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label >微信mch_id</label>
                                        <input type="text" class="form-control wx_mch_id" value="{$data.wx_mch_id}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-body">
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label >微信key</label>
                                        <input type="text" class="form-control wx_key" value="{$data.wx_key}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-body">
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label >微信app_secret</label>
                                        <input type="text" class="form-control wx_app_secret" value="{$data.wx_app_secret}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-body">
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label >微信异步通知路径(只填写路径 域名在系统中设置)</label>
                                        <input type="text" class="form-control wx_notify_url" value="{$data.wx_notify_url}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions center">
                                <button type="button" class="btn btn-raised btn-primary add">
                                    <i class="fa fa-check-square-o"></i> Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!-- BEGIN VENDOR JS-->

<script src="http://img.lll1.vip/apex-assets/vendors/js/sweetalert2.min.js" type="text/javascript"></script>
<script src="http://img.lll1.vip/apex-assets/vendors/js/toastr.min.js" type="text/javascript"></script>
<!-- END PAGE LEVEL JS-->
<script>
    $(".add").click(function(){
        var wx_app_id   = $('.wx_app_id').val();
        var wx_mch_id   = $('.wx_mch_id').val();
        var wx_app_secret   = $('.wx_app_secret').val();
        var wx_notify_url   = $('.wx_notify_url').val();
        var wx_key   = $('.wx_key').val();
        var type      = '{$type}'
        $.ajax({
            type: 'post',
            url: '/sun_admin/set_edit_all',
            dataType: 'json',
            data: {"type":type,"wx_app_id":wx_app_id,"wx_mch_id":wx_mch_id,"wx_app_secret":wx_app_secret,"wx_notify_url":wx_notify_url,"wx_key":wx_key},
            success: function(res){
                if(res.status == '200')
                {
                    swal(
                        res.msg,
                        '',
                        'success'
                    );
                }else{
                    swal(
                        res.msg,
                        '',
                        'error'
                    );
                }
            },
        });
    })
</script>
</body>

</html>

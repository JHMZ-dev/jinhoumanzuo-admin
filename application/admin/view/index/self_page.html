<div class="wrapper">

    <div class="row justify-content-md-center">
        <div class="col-md-6" style="margin-top: 50px;">
            <div class="card">
                <div class="card-body">
                    <div class="px-3">
                        <form class="form">
                            <div class="form-body">
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label for="eventInput1">title</label>
                                        <input type="text" id="eventInput1" class="form-control title" value="{$title}">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label>账号</label>
                                        <input type="text" class="form-control name" value="{$username}">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label>密码</label>
                                        <input type="text" class="form-control pass">
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions center">
                                <button type="button" class="btn btn-raised btn-primary add">
                                    <i class="fa fa-check-square-o"></i> Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="http://img.lll1.vip/apex-assets/vendors/js/toastr.min.js" type="text/javascript"></script>
<script>
    $(".add").click(function(){
        var title   = $('.title').val();
        var name    = $('.name').val();
        var pass    = $('.pass').val();
        $.ajax({
            type: 'post',
            url: '/sun_admin/self_edit',
            dataType: 'json',
            data: {"title":title,"name":name,"pass":pass},
            success: function(res){
                if(res.status == '200')
                {
                    swal(
                        res.msg,
                        '',
                        'success'
                    );
                    var index = parent.layer.getFrameIndex(window.name);
                    setTimeout(function(){parent.layer.close(index);},1800);
                }else{
                    swal(
                        res.msg,
                        '',
                        'error'
                    );
                }
            },
        });
    })
</script>

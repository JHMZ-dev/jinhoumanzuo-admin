        <div class="card">

                <div class="px-3">
                    <form class="form">
                        <div class="form-body">
                            <div class="row">
                                <div class="form-group col-12 mb-2">
                                    <label for="eventInput1">Title</label>
                                    <input type="text" id="eventInput1" class="form-control title" placeholder="title" name="title">
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-12 mb-2">
                                    <label for="eventInput2">Parameter Name</label>
                                    <input type="text" id="eventInput2" class="form-control name" placeholder="name" name="name">
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-12 mb-2">
                                    <label for="eventInput3">Parameter Value</label>
                                    <input type="text" id="eventInput3" class="form-control value" placeholder="value" name="value">
                                </div>
                            </div>
                        </div>
                        <div class="form-actions center">
                            <button type="button" class="btn btn-raised btn-primary add">
                                <i class="fa fa-check-square-o"></i> Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="__PUB__/layer/layer.js" type="text/javascript"></script>
<script>
    $(".add").click(function(){
        var value    = $('.value').val();
        var name     = $('.name').val();
        var title    = $('.title').val();
        $.ajax({
            type: 'post',
            url: '/sun_admin/set_add_eidt',
            dataType: 'json',
            data: {"title":title,"name":name,"value":value},
            success: function(res){
                layer.msg(res.msg);
                if(res.status == '200')
                {
                    var index = parent.layer.getFrameIndex(window.name);
                    setTimeout(function(){parent.layer.close(index);},1800);
                }
            },
        });
    })
    function add()
    {
        layer.ready(function () {
            layer.open({
                type: 2,
                title: 'Add Configuration',
                maxmin: true,
                area: ['800px', '500px'],
                content: '/sun_admin/set_add',
            });
        });
    }
</script>

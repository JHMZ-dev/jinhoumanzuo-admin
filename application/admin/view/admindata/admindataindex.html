{include file="common/all" /}
<style>
    /*分页*/
    .pagination {margin-left: 8.5rem;}
    .pagination li {display: inline-block;margin-right: -1px;padding: 13px;border: 1px solid #e2e2e2;min-width: 20px;text-align: center;width: 100px;height: 50px;}
    .pagination li.active {background: #009688;color: #fff;border: 1px solid #009688;}
    .pagination li a {display: block;text-align: center;}
</style>
<div class="main-panel">
    <!-- BEGIN : Main Content-->
    <div class="main-content">
        <div class="content-wrapper"><!--Extended Table starts-->
            <section id="extended">
                <div class="row">
                    <div class="col-sm-12">
                        <button type="button" style="margin-top: 20px;margin-left: 20px;" class="btn btn-raised btn-secondary btn-min-width btn-success mr-1 mb-1" onclick="admin_add()">添加管理员</button>
                        <div class="card">

                            <div class="card-content">
                                <div class="card-body table-responsive">
                                    <table class="table text-center">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>账号</th>
                                            <th>标题</th>
                                            <th>手机号</th>
                                            <th>emile</th>
                                            <th>状态</th>
                                            <th>添加时间</th>
                                            <th>权限组</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {volist name="user" id="users"  empty="<div class='volistno'>暂时没有数据<div>"}
                                        <tr>
                                            <td>{$users.id}</td>
                                            <td>{$users.username}</td>
                                            <td>{$users.title}</td>
                                            <td>{$users.phone}</td>
                                            <td>{$users.email}</td>
                                            <td>{$users.auth}</td>
                                            <td>{$users.addtime}</td>
                                            <td>{$users.role_id}</td>
                                            <td>
                                                <button type="button" class="btn btn-raised btn-icon btn-secondary mr-1 btn-success" onclick="admindata_dataedit('{$users.id}')">
                                                    编辑
                                                </button>
                                            </td>
                                        </tr>
                                        {/volist}
                                        </tbody>
                                    </table>
                                    {$show}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--Extended Table Ends-->
        </div>
    </div>
    <!-- END : End Main Content-->
</div>
</div>

{include file="common/right" /}

<!-- BEGIN VENDOR JS-->
<script src="http://img.lll1.vip/apex-assets/vendors/js/core/jquery-3.2.1.min.js" type="text/javascript"></script>

<script src="http://img.lll1.vip/apex-assets/vendors/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="http://img.lll1.vip/apex-assets/vendors/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
<script src="http://img.lll1.vip/apex-assets/vendors/js/prism.min.js" type="text/javascript"></script>
<script src="http://img.lll1.vip/apex-assets/vendors/js/jquery.matchHeight-min.js" type="text/javascript"></script>
<script src="http://img.lll1.vip/apex-assets/vendors/js/screenfull.min.js" type="text/javascript"></script>
<script src="http://img.lll1.vip/apex-assets/vendors/js/pace/pace.min.js" type="text/javascript"></script>
<!-- BEGIN VENDOR JS-->
<script>

    //编辑管理员
    function admindata_dataedit(type)
    {
        layer.ready(function ()
        {
            layer.open({
                type: 2,
                title: '编辑管理员',
                maxmin: true,
                area: ['80%', '80%'],
                content: '/sun_admin/admindata_dataedit?type='+type,
                shadeClose:true,
                shade:0.5,
                end:function(){
                    location.reload();
                }
            });
        });
    }

    //添加管理员
    function admin_add(type)
    {
        layer.ready(function ()
        {
            layer.open({
                type: 2,
                title: '添加管理员',
                maxmin: true,
                area: ['80%', '80%'],
                content: '/sun_admin/admindata_dataadd',
                shadeClose:true,
                shade:0.5,
                end:function(){
                    location.reload();
                }
            });
        });
    }


</script>
</body>
<!-- END : Body-->
</html>

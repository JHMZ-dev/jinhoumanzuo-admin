{include file="common/head" /}
<body data-col="2-columns" class=" 2-columns  layout-dark">
<!-- ////////////////////////////////////////////////////////////////////////////-->
<style>
    form .form-group {float: left;margin-left: 2rem;}
    .form-control{width:96%;}
</style>
<div class="wrapper">
    <div class="row justify-content-md-center">
        <div class="col-md-9" style="margin-top: 50px;">
            <div class="card">
                <div class="card-body">
                    <div class="px-3">
                        <form class="form">
                            <div class="card-content">
                                <div class="card-body">
                                    <div class="form-body">
                                        <div class="row">
                                            <div class="form-group col-12 mb-2">
                                                <label >username</label>
                                                <div>{$res.username}</div>
<!--                                                <input type="text" class="form-control" name="usernamecc" id="usernamecc" value="{$res.username}">-->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-body">
                                        <div class="row">
                                            <div class="form-group col-12 mb-2">
                                                <label >title</label>
                                                <input type="text" class="form-control" name="title" id="title" value="{$res.title}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-body">
                                        <div class="row">
                                            <div class="form-group col-12 mb-2">
                                                <label >密码</label>
                                                <input type="password" class="form-control" name="passwordcc" id="passwordcc"  >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-body">
                                        <div class="row">
                                            <div class="form-group col-12 mb-2">
                                                <label >手机</label>
                                                <input type="text" class="form-control" name="phone" id="phone" value="{$res.phone}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-body">
                                        <div class="row">
                                            <div class="form-group col-12 mb-2">
                                                <label >email</label>
                                                <input type="text" class="form-control" name="email" id="email" value="{$res.email}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-body">
                                        <div class="row">
                                            <div class="form-group col-12 mb-2">
                                                <label >状态</label>
                                                <select class="form-control" name="status" id="status">
                                                    <option value="1" {eq name="res.status" value="1"} selected {/eq}>正常</option>
                                                    <option value="0" {eq name="res.status" value="0"} selected {/eq}>禁止登陆</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-body">
                                        <div class="row">
                                            <div class="form-group col-12 mb-2">
                                                <label >所属角色</label>
                                                <select class="form-control" name="role_id" id="role_id">
                                                    {volist name="role_all" id="users"}
                                                    <option {eq name="users.id" value="$res.role_id"} selected {/eq} value="{$users.id}">{$users.role_name}</option>
                                                    {/volist}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions center">
                                    <button type="button" class="btn btn-raised btn-primary add">
                                        <i class="fa fa-check-square-o"></i> 提交
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    $(".add").click(function(){

        var type      = '{$type}';
        var username      = '';
        var title      = $('#title').val();
        var password      = $('#passwordcc').val();
        var phone      = $('#phone').val();
        var email      = $('#email').val();
        var status      = $('#status').val();
        var role_id      = $('#role_id').val();

        $.ajax({
            type: 'post',
            url: '/sun_admin/admindata_dataeditsub',
            dataType: 'json',
            data: {"type":type,"username":username,"title":title,"password":password,"phone":phone,"email":email,"status":status,"role_id":role_id},
            success: function(res){
                if(res.status == '200')
                {
                    swal(
                        res.msg,
                        '',
                        'success'
                    );
                }else{
                    swal(
                        res.msg,
                        '',
                        'error'
                    );
                }
            },
        });
    })
</script>
</body>
<!-- END : Body-->
</html>

<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="wrapper">
    <div class="row justify-content-md-center">
        <div class="col-md-9" style="margin-top: 50px;">
            <div class="card">
                <div class="card-body">
                    <div class="px-3">
                        <form class="form">
                            <div class="form-body">
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label >用户id</label>
                                        <input type="text" class="form-control id" value="">
                                    </div>
                                </div>
                            </div>
                            <div class="form-body">
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label >赠送的次数</label>
                                        <input type="text" class="form-control ci" value="">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Existing Customer</label>
                                <div class="input-group">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input r1" checked>
                                        <label class="custom-control-label" for="customRadioInline1">赠送视频播放次数</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input r2">
                                        <label class="custom-control-label" for="customRadioInline2">赠送视频下载次数</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions center">
                                <button type="button" class="btn btn-raised btn-primary add">
                                    <i class="fa fa-check-square-o"></i> 确定赠送
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    $(".add").click(function(){
        var id   = $('.id').val();
        var ci   = $('.ci').val();
        var r1   = $('.r1').is(':checked');
        var r2   = $('.r2').is(':checked');
        if(r1 == false && r2 == false)
        {
            swal(
                '请先选择一个类型赠送',
                '',
                'error'
            );
        }
        if(r1 == true)
        {
            var type = 1;
        }else{
            var type = 2;
        }
        $.ajax({
            type: 'post',
            url: '/sun_admin/user_song_ci_edit',
            dataType: 'json',
            data: {"id":id,"type":type,"ci":ci},
            success: function(res){
                if(res.status == '200')
                {
                    swal(
                        res.msg,
                        '',
                        'success'
                    );
                }else{
                    swal(
                        res.msg,
                        '',
                        'error'
                    );
                }
            },
        });
    })
</script>

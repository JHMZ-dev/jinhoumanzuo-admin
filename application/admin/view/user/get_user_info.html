<script>
    function up(id,key)
    {
        var val   = $('.'+key).val();
        $.ajax({
            type: 'post',
            url: '/sun_admin/user_edit_all',
            dataType: 'json',
            data: {"id":id,"key":key,"val":val},
            success: function(res){
                if(res.status == '200')
                {
                    swal(
                        res.msg,
                        '',
                        'success'
                    );
                    setTimeout(function () {
                        window.location.reload();
                    }, 1800);
                }else{
                    swal(
                        res.msg,
                        '',
                        'error'
                    );
                }
            },
        });
    }

    function upimg(da,da33,obj){
        console.log(obj);

        if( obj.value == "" ) {
            return;
        }
        var formdata = new FormData();
        formdata.append("filename" , $(obj)[0].files[0]);//获取文件法二

        $.ajax({
            type : 'post',
            url : '/sun_admin/upload_alioos', //接口
            data : formdata,
            cache : false,
            processData : false, // 不处理发送的数据，因为data值是Formdata对象，不需要对数据做处理
            contentType : false, // 不设置Content-type请求头
            success : function(response){
                console.log(response.datas);
                if(response.status == 200){

                    var imgsrcname = '#bklogo_img';//图片的src
                    var imgsrcurl = '#bklogo_url';//隐藏的input的图片链接
                    var imgsrcfile = '#bklogo_file';//上传图片的input

                    $(imgsrcname).attr('src',response.datas.url);//赋值到img的src
                    $(imgsrcname).css('display','block');//显示img
                    $(imgsrcurl).val(response.datas.url);//赋值到input的value
                    // $(imgsrcfile).css('display','none');//隐藏文件上传框

                }else {
                    swal(
                        response.msg,
                        '',
                        'error'
                    );
                }
            },
            error : function(){ }
        });
    }

    $(".add2").click(function(){

        var user_id      = $('#user_id').val();
        var nickname      = $('#nickname').val();
        var img      = $('#bklogo_url').val();
        var auth_name      = $('#auth_name').val();
        var auth_num      = $('#auth_num').val();
        var password      = $('#password').val();
        var pay_password      = $('#pay_password').val();
        var cont      = $('#beizhu').val();

        $.ajax({
            type: 'post',
            url: '/sun_admin/user_edit',
            dataType: 'json',
            data: {"user_id":user_id,"nickname":nickname,"img":img,"auth_num":auth_num,"auth_name":auth_name,"password":password,"pay_password":pay_password,"cont":cont},
            success: function(res){
                if(res.status == '200')
                {
                    swal(
                        res.msg,
                        '',
                        'success'
                    );
                }else{
                    swal(
                        res.msg,
                        '',
                        'error'
                    );
                }
            },
        });
    })

</script>

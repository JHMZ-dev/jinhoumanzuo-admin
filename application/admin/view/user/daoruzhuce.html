                            </tr>
                            {/volist}

                        {$show}

                </div>
            </div>
        </div>
    </div>

<script>
    function sc(func)
    {
        var fileObj = document.getElementById('file').files[0]; // 获取文件对象
        var FileController = "/sun_admin/daoruzhuce_upload";                    // 接收上传文件的后台地址
        // FormData 对象
        var form = new FormData();                      // 可以增加表单数据
        form.append('filename', fileObj);                           // 文件对象
        // XMLHttpRequest 对象
        var xhr = new XMLHttpRequest();
        xhr.open("post", FileController, true);
        xhr.onload = function () {
            var res = this.responseText;
            res = JSON.parse(res)
            func(res);
        };
        xhr.send(form);
        /*alert("上传完成")*/
    }
    function uploads()
    {
        // console.log(target);return false;
        sc(function(res)
        {
            if(res.status == 200)
            {
                swal(
                    res.msg,
                    '',
                    'success'
                );
            }else{
                swal(
                    res.msg,
                    '',
                    'error'
                );
            }
        })
    }
</script>

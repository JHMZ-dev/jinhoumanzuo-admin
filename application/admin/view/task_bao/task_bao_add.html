<div class="wrapper">

    <div class="row justify-content-md-center">
        <div class="col-md-6" style="margin-top: 50px;">
            <div class="card">
                <div class="card-body">
                    <div class="px-3">
                        <form class="form">
                            <div class="form-body">
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label for="eventInput1">矿机名称</label>
                                        <input type="text" id="eventInput1" class="form-control name" placeholder="名称">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label for="eventInput2">兑换所需fasp</label>
                                        <input type="text" id="eventInput2" class="form-control need" placeholder="所需fasp">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label for="eventInput3">奖励fasp</label>
                                        <input type="text"  class="form-control get" placeholder="奖励fasp">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label for="eventInput3">天数</label>
                                        <input type="text" class="form-control day" placeholder="天数">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-12 mb-2">
                                        <label for="eventInput3">最多持有数量</label>
                                        <input type="text" id="eventInput3" class="form-control num" placeholder="持有数量">
                                    </div>
                                </div>
                                <div class="card-content">
                                    <div class="card-body">
                                        <div class="custom-control-inline custom-switch">
                                            <input type="checkbox" class="custom-control-input status" id="customSwitch10" checked>
                                            <label class="custom-control-label" for="customSwitch10">是否开启兑换</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions center">
                                <button type="button" class="btn btn-raised btn-primary add">
                                    <i class="fa fa-check-square-o"></i> Add
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    $(".add").click(function(){
        var need    = $('.need').val();
        var name    = $('.name').val();
        var get     = $('.get').val();
        var day     = $('.day').val();
        var num     = $('.num').val();
        var ss  = $("input[type='checkbox']").is(':checked');
        if(ss == true)
        {
            var status = 1;
        }else{
            var status = 0;
        }
        $.ajax({
            type: 'post',
            url: '/vyang_admin/task_bao_add_edit',
            dataType: 'json',
            data: {"status":status,"num":num,"day":day,"get":get,"name":name,"need":need},
            success: function(res)
            {
                if(res.status == '200')
                {
                    swal(
                        res.msg,
                        '',
                        'success'
                    );
                    var index = parent.layer.getFrameIndex(window.name);
                    setTimeout(function(){parent.layer.close(index);},1800);
                }else{
                    swal(
                        res.msg,
                        '',
                        'error'
                    );
                }
            },
        });
    })
</script>

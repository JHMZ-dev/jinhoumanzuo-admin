<script>
    //添加
    function zp_add(){
        layer.ready(function ()
        {
            layer.open({
                type: 2,
                title: '添加',
                maxmin: true,
                area: ['90%', '90%'],
                content: '/sun_admin/zhuanpan_add',
                shadeClose:true,
                shade:0.5,
                end:function(){
                    location.reload();
                }
            });
        });
    }

    //编辑
    function edit_zp(id){
        layer.ready(function ()
        {
            layer.open({
                type: 2,
                title: '添加',
                maxmin: true,
                area: ['90%', '90%'],
                content: '/sun_admin/zhuanpan_edit?id='+id,
                shadeClose:true,
                shade:0.5,
                end:function(){
                    location.reload();
                }
            });
        });
    }

    function delete_zp(id){

            var title = '删除';
            var text  = '是否确定删除该价格?';
            swal({
                title: title,
                text: text,
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#0CC27E',
                cancelButtonColor: '#FF586B',
                confirmButtonText: '是',
                cancelButtonText: "否"
            }).then(function (isConfirm) {
                // isConfirm 返回结果true和false
                if (isConfirm) {
                    $.ajax({
                        type: 'post',
                        url: '/sun_admin/zhuanpan_delete_sub',
                        dataType: 'json',
                        data: {"id":id},
                        success: function(res)
                        {
                            if(res.status == '200')
                            {
                                swal(
                                    res.msg,
                                    '',
                                    'success'
                                );
                                setTimeout(function () {
                                    window.location.reload();
                                }, 1800);
                            }else{
                                swal(
                                    res.msg,
                                    '',
                                    'error'
                                );
                            }
                        },
                    });
                }
            }).catch(swal.noop);

    }
</script>

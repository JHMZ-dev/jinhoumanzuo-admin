{include file="common/head" /}
<body data-col="2-columns" class=" 2-columns  layout-dark">
<!-- ////////////////////////////////////////////////////////////////////////////-->
<style>
    form .form-group {float: left;margin-left: 2rem;}
    .form-control{width:96%;}
</style>
<div class="wrapper">
    <div class="row justify-content-md-center">
        <div class="col-md-9" style="margin-top: 50px;">
            <div class="card">
                <div class="card-body">
                    <div class="px-3">
                        <form class="form">
                            <div class="card-content">
                                <div class="card-body">

                                    <div class="form-body">
                                        <div class="row">
                                            <div class="form-group col-12 mb-2">
                                                <label  class="red">所属上级</label>
                                                <select class="form-control" name="type_id" id="type_id">
                                                    <option value="0">顶级</option>
                                                    {volist name="dingji" id="dingji"}
                                                    <option value="{$dingji.id}">{$dingji.node_name}</option>
                                                    {/volist}
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-body">
                                        <div class="row">
                                            <div class="form-group col-12 mb-2">
                                                <label  class="red">是否为菜单</label>
                                                <select class="form-control" name="is_menu" id="is_menu">
                                                    <option value="0" selected>不是菜单</option>
                                                    <option value="1">是菜单</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-body">
                                        <div class="row">
                                            <div class="form-group col-12 mb-2">
                                                <label  class="red">名称</label>
                                                <input type="text" class="form-control" name="node_name" id="node_name" value="">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-body">
                                        <div class="row">
                                            <div class="form-group col-12 mb-2">
                                                <label  class="red">控制器名</label>
                                                <input type="text" class="form-control" placeholder="#" name="control_name" id="control_name" value="#">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-body">
                                        <div class="row">
                                            <div class="form-group col-12 mb-2">
                                                <label  class="red">方法名</label>
                                                <input type="text" class="form-control" placeholder="#" name="action_name" id="action_name" value="#">
                                            </div>
                                        </div>
                                    </div>


                                </div>
                                <div class="form-actions center">
                                    <button type="button" class="btn btn-raised btn-primary add">
                                        <i class="fa fa-check-square-o"></i> 提交
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!-- BEGIN VENDOR JS-->
<script src="http://img.lll1.vip/apex-assets/vendors/js/core/jquery-3.2.1.min.js" type="text/javascript"></script>

<script src="http://img.lll1.vip/apex-assets/vendors/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="http://img.lll1.vip/apex-assets/vendors/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>

<script src="http://img.lll1.vip/apex-assets/vendors/js/sweetalert2.min.js" type="text/javascript"></script>
<script src="http://img.lll1.vip/apex-assets/vendors/js/toastr.min.js" type="text/javascript"></script>
<!-- END PAGE LEVEL JS-->
<script>
    $(".add").click(function(){

        var node_name      = $('#node_name').val();
        var control_name      = $('#control_name').val();
        var action_name      = $('#action_name').val();
        var type_id      = $('#type_id').val();
        var is_menu      = $('#is_menu').val();


        $.ajax({
            type: 'post',
            url: '/sun_admin/adminnode_nodeaddsub',
            dataType: 'json',
            data: {"node_name":node_name,"control_name":control_name,"action_name":action_name,"type_id":type_id,"is_menu":is_menu},
            success: function(res){
                if(res.status == '200')
                {
                    swal(
                        res.msg,
                        '',
                        'success'
                    );
                    // var index = parent.layer.getFrameIndex(window.name);
                    // setTimeout(function(){parent.layer.close(index);},1800);
                }else{
                    swal(
                        res.msg,
                        '',
                        'error'
                    );
                }
            },
        });
    })
</script>
</body>
<!-- END : Body-->
</html>
